<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


    <!-- Custom Css file Link -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Todo App</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a style='font-family: cursive;' class="navbar-brand" href="javascript:void(0)">My Todo App</a>
        </div>
    </nav>


    <!-- Main -->
    <main>

        <div class="container p-5">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                    <div class="card p-2 shadow-lg border-0">
                        <div class="card-body">
                            <h2 class="text-center mb-4">My Todo App</h2>
                            <div class="row">
                                <div class="col-12 col-md-6  mt-3 mt-lg-0">
                                    <input id="title" type="text" placeholder="Title" class="form-control">
                                </div>
                                <div class="col-12 col-md-6 mt-3 mt-lg-0">
                                    <input type="text" title="location" placeholder="Location" id="location"
                                        class="form-control">
                                </div>
                                <div class="col-12">
                                    <textarea cols="30" rows="5" id="description" class="form-control mt-3"
                                        placeholder="Description"></textarea>
                                </div>
                                <div class="col-12 mt-3 text-center">
                                    <button class="btn btn-add w-50" id="addBtn" onclick="addTodo()">Add Todo</button>
                                    <button class="btn btn-update w-50" id="updateBtn">Update Todo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 6rem;">
                <div class="table-responsive" id="output">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="bg-dark" style="font-family: cursive;">
            <div class="container">
                <div class="row">
                    <div class="col py-3 fs-5 text-white text-center">2022 &copy; Saaray rights apny hn.</div>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="js/script.js"></script>
</body>

</html>
