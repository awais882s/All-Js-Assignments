<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 21-25</title>
    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <p class="navbar-brand mb-0 h1">Navbar</p>
            <p class="navbar-brand mb-0 h1 me-auto px-5">Chapter # 21 - 25</p>
        </div>
    </nav>

    <!-- main -->
    <main>
        <div class="container myContainer text-center mt-2 px-2 py-4 mb-3 mb-md-5">
            <h3>Chapter # 21 - 25</h3>
        </div>
        <div class="container">
            <div class="row mt-3 mt-md-5">
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <h4 class="text-center">Input</h4>
                    <div class="border rounded-3 p-4 d-flex justify-content-center align-items-center"
                        style="min-height: 122px">
                        <div class="input-group">
                            <input type="text" id="input" class="form-control form-control-lg bg-transparent"
                                placeholder="Type your text here" />
                            <button class="btn btn-outline-secondary" onclick="clear_input()">Clear</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <h4 class="text-center">Original String</h4>
                    <div class="border rounded-3 p-4 originalStringBox">
                        <div id="originalString" class="text-center">
                            <!-- I love my country Pakistan. <br />
                            I love my city Faisalabad. <br />
                            I love my Homeland. -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3 mt-md-5 mb-3 mb-md-5">
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <h4 class="text-center">Input</h4>
                    <div class="border rounded-3 p-4 text-center buttons">
                        <button class="btn btn-danger" onclick="lowercase()">Convert to Lowercase</button>
                        <button class="btn btn-danger" onclick="uppercase()">Convert to Uppercase</button>
                        <button class="btn btn-danger" onclick="capitalize()">Capatalize</button>
                        <button class="btn btn-danger" onclick="format()">Better Formating</button>
                        <button class="btn btn-danger" onclick="printCities()">Print All Cities</button>
                        <button class="btn btn-danger" onclick="addCity()">Add your City</button>
                        <button class="btn btn-danger" onclick="checkCity()">Check Your City in List</button>
                        <button class="btn btn-danger" onclick="find()">Find This Word</button>
                        <button class="btn btn-danger" onclick="replace()">Replace this word</button>

                    </div>


                </div>
                <div class="col-12 col-md-6">
                    <h4 class="text-center">Output / Result</h4>
                    <div class="border rounded-3 p-4 text-center" style="min-height: 272px;">
                        <div id="output"></div>
                    </div>
                    <div class="text-center"><button class="btn btn-outline-dark mt-4 " onclick="clearOutput()">Clear
                            Output</button></div>

                </div>
            </div>
        </div>
    </main>


    <!-- footer -->
    <footer class="py-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center text-white mb-0">&copy; Assignments By <a
                            href="http://umairahmad.net">www.umairahmad.net</a></p>
                </div>
            </div>
        </div>
    </footer>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="./script.js"></script>
</body>

</html>
